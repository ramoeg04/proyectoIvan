<!-- **************** MAIN CONTENT START **************** -->
<main>
	<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
	
		<div class="container-fluid">
			<div class="row">

				<!-- Right -->
				<div class="col-12 col-lg-6 m-auto">
					<div class="row my-5">
						<div class="col-sm-10 col-xl-8 m-auto">
							<!-- Title -->
							<h1 class="fs-2">Inicia sesion!</h1>
							<!-- <p class="lead mb-4">Nice to see you! Please log in with your account.</p>-->

							<!-- Form START -->
							<form [formGroup]="loginForm">
								<!-- Email -->
								<div class="mb-4">
									<!--<label for="exampleInputEmail1" class="form-label">Email</label>-->
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi-envelope-fill"></i></span>
										<input type="email" formControlName="email" required="" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" id="exampleInputEmail1">
									</div>
								</div>
								<!-- Password -->
								<div class="mb-4">
									<!--<label for="inputPassword5" class="form-label">Password</label>-->
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-lock"></i></span>
										<input type="password" formControlName="password" required="" class="form-control border-0 bg-light rounded-end ps-1" placeholder="password" id="inputPassword5">
									</div>
								</div>
								<!-- Check box -->
								<div class="mb-4 d-flex justify-content-between mb-4">
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label" for="exampleCheck1">Recuerdame</label>
									</div>
									<div class="text-primary-hover">
										<a routerLink="/olvpssw" class="text-secondary">
											<u>¿Olvide mi password?</u>
										</a>
									</div>
								</div>
								<!-- Button -->
								<div class="align-items-center mt-0">
									<div class="d-grid">
										<button class="btn btn-warning mb-0" [disabled]="!loginForm.valid" (click)="login()" type="button">Login</button>
									</div>
								</div>
							</form>
							<!-- Form END -->

							<!-- Social buttons and divider -->
							<div class="row">
								<!-- Divider with text -->
								<div class="position-relative my-4">
									<hr>
									<p class="small position-absolute top-50 start-50 translate-middle bg-body px-5">Tambien puedes</p>
								</div>

								<!-- Social btn -->
								<div class="col-xxl-6 d-grid">
									<a href="#" class="btn bg-google mb-2 mb-xxl-0"><i class="bi fa-fw bi-google text-white me-2"></i>Iniciar con Google</a>
								</div>
								<!-- Social btn -->
								<div class="col-xxl-6 d-grid">
									<a href="#" class="btn bg-facebook mb-0"><i class="bi fa-fw bi-facebook me-2"></i>Iniciar con Facebook</a>
								</div>
							</div>

							<!-- Sign up link -->
							<div class="mt-4 text-center">
								<span>¿No tines una cuenta? <a routerLink="/register">Registrate aqui!</a></span>
							</div>
						</div>
					</div> <!-- Row END -->
				</div>
	<!-- **************** MAIN CONTENT END **************** -->
